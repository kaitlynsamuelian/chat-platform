<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .chat-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 800px;
            height: 600px;
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            background: #4a90e2;
            color: white;
            padding: 20px;
            border-radius: 12px 12px 0 0;
        }
        
        .chat-header h1 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        
        .prompt-selector {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        
        .selector-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .prompt-selector label {
            font-size: 0.9rem;
            opacity: 0.9;
            font-weight: 500;
        }
        
        .prompt-selector select {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            background: rgba(255,255,255,0.2);
            color: white;
            font-size: 0.9rem;
            cursor: pointer;
            min-width: 120px;
        }
        
        .prompt-selector select:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .prompt-selector select option {
            background: #4a90e2;
            color: white;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.5;
        }
        
        .message.user {
            align-self: flex-end;
            background: #4a90e2;
            color: white;
        }
        
        .message.assistant {
            align-self: flex-start;
            background: #e9ecef;
            color: #333;
        }
        
        .chat-input {
            padding: 20px;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }
        
        .chat-input input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        .chat-input input:focus {
            outline: none;
            border-color: #4a90e2;
        }
        
        .chat-input button {
            padding: 12px 24px;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .chat-input button:hover {
            background: #357abd;
        }
        
        .chat-input button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .loading {
            align-self: flex-start;
            padding: 12px 16px;
            background: #e9ecef;
            border-radius: 12px;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ðŸ§® AI Tutor</h1>
            <p>Choose your tutor and ask questions!</p>
            <div class="prompt-selector">
                <div class="selector-group">
                    <label for="subjectSelect">Subject:</label>
                    <select id="subjectSelect">
                        <option value="">Loading...</option>
                    </select>
                </div>
                <div class="selector-group">
                    <label for="tutorSelect">Teaching Style:</label>
                    <select id="tutorSelect" disabled>
                        <option value="">Select subject first</option>
                    </select>
                </div>
            </div>
        </div>
        
        <div class="chat-messages" id="messages">
            <div class="message assistant">
                Hi! Choose a tutor above and ask any question. I'll help guide you through it!
            </div>
        </div>
        
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Select a tutor to start..." disabled />
            <button onclick="sendMessage()" id="sendBtn" disabled>Send</button>
        </div>
    </div>
    
    <script>
        let conversationHistory = [];
        let currentPromptId = null;
        let promptsBySubject = {};
        
        // Load available prompts on page load
        async function loadPrompts() {
            try {
                const response = await fetch('/api/prompts');
                const data = await response.json();
                
                promptsBySubject = data.by_subject;
                
                // Populate subject dropdown
                const subjectSelect = document.getElementById('subjectSelect');
                subjectSelect.innerHTML = '<option value="">Select a subject...</option>';
                
                Object.keys(promptsBySubject).forEach(subject => {
                    if (promptsBySubject[subject].length > 0) {
                        const option = document.createElement('option');
                        option.value = subject;
                        option.textContent = subject;
                        subjectSelect.appendChild(option);
                    }
                });
                
                // Handle subject change
                subjectSelect.addEventListener('change', function() {
                    const tutorSelect = document.getElementById('tutorSelect');
                    const subject = this.value;
                    
                    if (!subject) {
                        tutorSelect.disabled = true;
                        tutorSelect.innerHTML = '<option value="">Select subject first</option>';
                        return;
                    }
                    
                    // Populate tutor dropdown based on selected subject
                    tutorSelect.disabled = false;
                    tutorSelect.innerHTML = '<option value="">Choose teaching style...</option>';
                    
                    promptsBySubject[subject].forEach(prompt => {
                        const option = document.createElement('option');
                        option.value = prompt.id;
                        // Remove subject from title for cleaner display
                        const cleanTitle = prompt.title.replace(` - ${subject}`, '').replace(' - Any Subject', '');
                        option.textContent = cleanTitle;
                        tutorSelect.appendChild(option);
                    });
                });
                
                // Handle tutor selection
                const tutorSelect = document.getElementById('tutorSelect');
                tutorSelect.addEventListener('change', function() {
                    if (!this.value) return;
                    
                    currentPromptId = this.value;
                    const subjectSelect = document.getElementById('subjectSelect');
                    const subject = subjectSelect.value;
                    const tutorName = this.options[this.selectedIndex].text;
                    
                    // Clear conversation when switching tutors
                    conversationHistory = [];
                    document.getElementById('messages').innerHTML = `
                        <div class="message assistant">
                            Hi! I'm your ${tutorName} for ${subject}. Ask me any question!
                        </div>
                    `;
                    
                    // Enable input
                    document.getElementById('userInput').disabled = false;
                    document.getElementById('sendBtn').disabled = false;
                    document.getElementById('userInput').focus();
                });
                
            } catch (error) {
                console.error('Error loading prompts:', error);
            }
        }
        
        // Load prompts on page load
        document.addEventListener('DOMContentLoaded', loadPrompts);
        
        // Enable Enter key
        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Add user message to UI
            addMessage('user', message);
            
            // Clear input and disable
            input.value = '';
            input.disabled = true;
            document.getElementById('sendBtn').disabled = true;
            
            // Show loading
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'loading';
            loadingDiv.textContent = 'Thinking...';
            loadingDiv.id = 'loading';
            document.getElementById('messages').appendChild(loadingDiv);
            scrollToBottom();
            
            try {
                // Send to backend with selected prompt
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        message: message,
                        history: conversationHistory,
                        prompt_id: currentPromptId
                    })
                });
                
                const data = await response.json();
                
                // Remove loading
                document.getElementById('loading').remove();
                
                if (data.success) {
                    // Add AI response
                    addMessage('assistant', data.response);
                    
                    // Update history
                    conversationHistory.push({role: 'user', content: message});
                    conversationHistory.push({role: 'assistant', content: data.response});
                } else {
                    addMessage('assistant', 'Error: ' + data.error);
                }
            } catch (error) {
                document.getElementById('loading').remove();
                addMessage('assistant', 'Error connecting to server');
            }
            
            // Re-enable input
            input.disabled = false;
            document.getElementById('sendBtn').disabled = false;
            input.focus();
        }
        
        function addMessage(role, content) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            messageDiv.textContent = content;
            messagesDiv.appendChild(messageDiv);
            scrollToBottom();
        }
        
        function scrollToBottom() {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    </script>
</body>
</html>
